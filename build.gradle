apply plugin: 'java'
apply plugin: 'eclipse'

group = 'ch.furthermore.demo.passwordhash'
version = '1.0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'PasswordHashDemo', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'commons-codec', name: 'commons-codec', version: '1.8'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
